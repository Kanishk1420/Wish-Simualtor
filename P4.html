<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Wish Simulator</title>
  </head>

  <link rel="stylesheet" href="./P4.css" />
  <body>
    <div class="container">
      <h2>Wish Simulator</h2>
      <div class="gap">
        <button class="button-56" id="wish">Wish ★1</button>
        <button class="button-57" id="wishing">Wish ★10</button>
      </div>
      <div class="table">
        <table class="styled-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Pity</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <div class="primo">
        <p id="total-wishes" class="total-wishes">Total Wishes: 0</p>
        <p id="primogems" class="primogems">Primogems Used: 0</p>
      </div>
    </div>
    <script src="./P4.js"></script>
  </body>
</html>
